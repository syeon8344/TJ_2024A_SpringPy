<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>커피빈 매장 지도</title>
</head>
<body>
    <h3>Index 9: 커피빈 매장 지도(시각화)</h3>
    <div id="map" style="width:100%;height:700px;"></div>

    <!--JQUERY-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=533adca0949b41ccd677a32228474ea0&libraries=services"></script>
    <script>
        $.ajax({
            async: false, url:'http://localhost:5000', method: 'get',
            success: resp => {  // 플라스크로부터 받은 데이터
                console.log(resp)
                // 지도 div
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div
                mapOption = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };
                // 지도를 생성합니다
                var map = new kakao.maps.Map(mapContainer, mapOption);
                // python에서 넘어온 커피빈 매장 정보들 반복문
                resp.forEach(element => {
                    // 주소-좌표 변환 객체를 생성합니다
                    var geocoder = new kakao.maps.services.Geocoder();
                    // 주소로 좌표를 검색합니다
                    geocoder.addressSearch(element.address, function(result, status){
                        // 정상적으로 검색이 완료됐으면
                        if (status === kakao.maps.services.Status.OK) {

                            var coords = new kakao.maps.LatLng(result[0].y, result[0].x);

                            // 결과값으로 받은 위치를 마커로 표시합니다
                            var marker = new kakao.maps.Marker({
                                map: map,
                                position: coords
                            });

                            // 인포윈도우로 장소에 대한 설명을 표시합니다
                            var infowindow = new kakao.maps.InfoWindow({
                                content: `<div style="width:150px;text-align:center;padding:6px 0;">${element.store}</div>`
                            });
                            infowindow.open(map, marker);

                            // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                            map.setCenter(coords);
                        }
                    })
                });
            }
        })
    </script>
</body>
</html>
